<div class="preview-panel">
    <div class="panel-header">
        <h3>SVG Preview</h3>
        <div class="action-buttons">
            <button type="button" class="btn btn-outline" (click)="copySvgToClipboard()" title="Copy SVG to clipboard">
                ğŸ“‹ Copy
            </button>
            <button type="button" class="btn btn-outline" (click)="downloadSvg()" title="Download as SVG">
                ğŸ“¥ SVG
            </button>
            <button type="button" class="btn btn-outline" (click)="exportAsPng()" title="Export as PNG">
                ğŸ–¼ï¸ PNG
            </button>
        </div>
    </div>

    <div class="preview-content">
        <div class="svg-container" #svgContainer></div>
    </div>

    <div class="preview-info" *ngIf="currentParameters">
        <div class="info-row">
            <span class="info-label">Parameters:</span>
            <span class="info-value">{{ getParametersInfo() }}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Position:</span>
            <span class="info-value">{{ currentParameters.centerX }}, {{ currentParameters.centerY }}</span>
        </div>
        <div class="info-row">
            <span class="info-label">Colors:</span>
            <span class="info-value">
                <span class="color-swatch" [style.background-color]="currentParameters.fillColor"></span>
                Fill: {{ currentParameters.fillColor }} â€¢
                <span class="color-swatch" [style.background-color]="currentParameters.strokeColor"></span>
                Stroke: {{ currentParameters.strokeColor }}
            </span>
        </div>
    </div>
</div>
